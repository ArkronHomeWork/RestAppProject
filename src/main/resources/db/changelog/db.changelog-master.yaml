databaseChangeLog:
  - changeSet:
      author: arkro
      id: 1
      changes:
        - createTable:
            tableName: poll
            columns:
              - column:
                  autoIncrement: true
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: poll_name_pk
              - column:
                  name: poll_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  defaultValueBoolean: false
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
  - changeSet:
      author: arkro
      id: 2
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  autoIncrement: true
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: question_pk
              - column:
                  name: question_text
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: order
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: poll_id
                  type: INTEGER
  - changeSet:
      author: arkro
      id: 3
      changes:
        - createIndex:
            indexName: poll_name_poll_name_uindex
            tableName: poll
            unique: true
            column:
              name: poll_name
  - changeSet:
      author: arkro
      id: 4
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: poll_id
            baseTableName: question
            constraintName: question_poll_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: poll
            validate: true

  - changeSet:
      author: arkro
      id: 5
      changes:
        - dropDefaultValue:
            tableName: poll
            columnName: is_active

  - changeSet:
      author: arkro
      id: 6
      changes:
        - addDefaultValue:
            tableName: poll
            columnName: is_active
            defaultValueBoolean: true
  - changeSet:
      author: arkro
      id: 7
      changes:
        - renameColumn:
            newColumnName: poll_id
            oldColumnName: id
            tableName: poll
        - renameColumn:
            newColumnName: question_id
            oldColumnName: id
            tableName: question

  - changeSet:
      author: arkro
      id: 8
      changes:
        - renameColumn:
            newColumnName: question_poll_id
            oldColumnName: poll_id
            tableName: question

  - changeSet:
      author: senyast4745
      id: 9
      changes:
        - insert:
            tableName: poll
            columns:
              - column:
                  name: poll_name
                  value: test_poll
              - column:
                  name: start_date
                  value: 2020-01-30
              - column:
                  name: end_date
                  value: 2020-02-10
              - column:
                  name: is_active
                  value: true
        - insert:
            tableName: question
            columns:
              - column:
                  name: question_poll_id
                  value: 1
              - column:
                  name: question_text
                  value: question text
              - column:
                  name: order
                  value: 1
        - insert:
            tableName: question
            columns:
              - column:
                  name: question_poll_id
                  value: 1
              - column:
                  name: question_text
                  value: question test
              - column:
                  name: order
                  value: 2
  - changeSet:
      author: senyast4745
      id: 10
      changes:
        - modifyDataType:
            columnName: poll_id
            tableName: poll
            newDataType: bigint
        - modifyDataType:
            columnName: question_id
            newDataType: bigint
            tableName: question
